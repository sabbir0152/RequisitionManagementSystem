<!DOCTYPE html>
<html>
<head>
    <title>Transaction List</title>
</head>
<body>
    <h1>Transaction List</h1>
    <ul>
        {% for transaction in transactions %}
            <li>{{ transaction }}</li>
        {% empty %}
            <li>No transactions found.</li>
        {% endfor %}
    </ul>
</body>
</html>
