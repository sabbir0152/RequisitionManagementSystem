<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 40px;
    }

    /* Form Styles */
    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Date of Birth Format Note */
    .dob-note {
      font-size: 14px;
      margin-bottom: 10px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>User Profile</h1>
  <form id="profileForm" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- Example format for the dob field -->
    <p class="dob-note">Enter date of birth (YYYY-MM-DD): e.g., 2000-01-01</p>

    <input type="submit" value="Update">
  </form>
</body>
</html>
